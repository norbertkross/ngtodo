
    <!-- Modal -->
    <div class="modal fade" id="new-note-label" tabindex="-1" aria-labelledby="new-note-labelLabel" aria-hidden="true" #modalId>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary" id="new-note-labelLabel">New Note</h5>
                    <button type="button color-red" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div style="height: 30px;"></div>

                     <!-- TODO tile  -->
                     <div class="form-group">
                        <input type="text" #noteTitle (change)="updateTitle(noteTitle.value)" class="form-control" placeholder="Title">
                      </div>     
                      
                      <div style="height: 30px;"></div>
                     <!-- TODO tile  -->
                     <div class="form-group">
                        <textarea class="form-control" #noteDescription (change)="updateDescription(noteDescription.value)" placeholder="Description"></textarea>
                      </div>                     
                      <div style="height: 10px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-button-color" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary text-light" (click)="addToNotes()" data-bs-dismiss="modal">Save Item</button>
                </div>
            </div>
        </div>
    </div>
